<div id="search" aria-hidden="true" class="popup popup__search">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"></button>
			<form action="#" method="get" class="form-search">
				<div class="form-search__title title title--small">Search</div>
				<div class="form-search__body">
					<div class="form-search__line">
						<input data-required autocomplete="off" type="text" name="form[search]" data-error="Error" placeholder="Search..." class="form-search__input input">
					</div>
					<button type="submit" class="form-search__button button _icon-search"></button>
				</div>
			</form>
		</div>
	</div>
</div>
